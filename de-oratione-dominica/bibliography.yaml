- id: coolman:2010theology
  type: book
  author:
  - family: Coolman
    given: Boyd Taylor
  issued:
  - year: '2010'
  title: 'The theology of Hugh of St. Victor: an interpretation'
  title-short: The theology of Hugh of St. Victor
  publisher: Cambridge University Press
  publisher-place: New York
  event-place: New York
  number-of-pages: '247'
  source: Library of Congress ISBN
  abstract: “In the context of the early twelfth-century urbanization of Paris, Hugh
    of St. Victor developed a pioneering program of intellectual and moral practices
    focused on reforming the soul. Boyd Taylor Coolman identifies the signature theme
    of spiritual re-formation as the unifying motif to Hugh’s theology, and analyzes
    the symbolic and aesthetic dimensions of re-formation conceived as ‘soul-construction’,
    in the manner of Gothic cathedrals being built at the time. This study places
    Hugh of St. Victor within the context of the profound economic, political and
    cultural changes characteristic of the twelfth century. Drawing on the majority
    of Hugh’s writings, it reveals links between various aspects of his theology -
    exegesis and spirituality; theology and cultivation of virtue - and highlights
    the practical nature of his reforming program, aimed both at restoring the beauty
    of the soul and re-forming the human person into a dwelling place for the presence
    of God”–Provided by publisher
  ISBN: '978-0-521-88625-3'
  call-number: BX4705.H786 C66 2010

