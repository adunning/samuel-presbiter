  title: Lo «Speculum Gregorii» di Adalberto di Metz
  collection-title: Archivum Gregorianum
  collection-number: '8'
  publisher: SISMEL
  publisher-place: Florence
  event-place: Florence
  number-of-pages: '279'
  source: Library of Congress ISBN
  abstract: 'L’A. si propone di indagare la figura e l’opera di Adalberto di Metz,
    ripercorrendone la fortuna critica dal medioevo al Novecento, quindi esaminando
    le caratteristiche dello Speculum, opera che si configura come una raccolta di
    estratti dai Moralia in Iob di Gregorio Magno. Nel prologo, giunto in una doppia
    redazione indicata dall’A. con le sigle D e R, viene chiarita la tecnica adottata
    per realizzare la raccolta; gli interventi originali di Adalberto sono individuati
    nell’elaborazione di tituli esplicativi per ciascun capitolo, nell’adattamento
    al contesto della parte iniziale degli estratti, nella correzione degli errori
    della tradizione manoscritta della fonte, nell’organizzazione della raccolta in
    più libri con titolo unico e nell’utilizzazione del rosso per l’inizio dei capitoli.
    Viene quindi analizzata la tradizione manoscritta dello Speculum e vengono editi
    i due prologhi e l’epilogo dell’opera. I mss. che conservano il testo sono: Arras,
    BM, 760 (sec. XV); Auxerre, BM, 21 (sec. XII); Berlin, SB, Phillipps 1692 (sec.
    XI); Cambridge, Clare College, 16 (sec. XIII); CCC, 1 (sec. XV); Peterhouse, 204
    (sec. XV) e 219 (sec. XIV); Queens’ College, 7 (sec. XII); Trinity College, 141
    (sec. X); Charleville, BM, 234 (sec. XIV); Vat. Barb. lat. 500 (sec. XIII); Dublin,
    Trinity College, 257 (sec. XIII); Genève, BU, lat. 20 (sec. XIII); Hereford, Cathedral
    Libr., O.II.11 (sec. XIII); Lincoln, Cathedral Libr., 196 (sec. XII); London,
    BL, Add. 21007 (sec. XIII); Arundel 218 (sec. XII); Royal 5.F.V (sec. XIII); Royal
    8.F.VIII (sec. XIII); Royal 8.F.X (sec. XIII); München, BSB, lat. 18542a (sec.
    XII); Oxford, Bodl. Libr., Bodl. 413 (sec. XIII); Rawlinson C 669 (sec. XII);
    Jesus College, 42 (sec. XIII); Paris, Arsenal, 390 (sec. XII) e 494 (sec. XII);
    Paris, BNF, lat. 1707 (sec. XII); lat. 2871 (sec. XII); lat. 17442 (sec. XII);
    Rouen, BM, 504 (sec. XIII); Salisbury, Cathedral Libr., 101 (sec. X); Sevilla,
    Biblioteca Capitular y Colombina, 5-6-5 (sec. XV); Shrewsbury, County Libr. Parochial
    Libraries Collection, s.n. (sec. XII); Soisson, BM, 139 (131) (sec. XII); Toledo,
    Archivo y Biblioteca Capitulares, 21-25 (sec. X-XI); Troyes, BM, 463 (sec. XII).
    Le edizioni dei testi sono seguite da un apparato delle fonti (pp. 93-198), organizzato
    in schede elaborate secondo due tipologie, l’una relativa al testo di Gregorio
    e l’altra a quello originale di Adalberto. Incipit ed explicit di ciascuno dei
    capitoli dello Speculum sono raccolti e riportati in un incipitario (capitolo
    5, «Incipitario dello Speculum Gregorii»). Sono presenti due appendici: la prima,
    «La tradizione manoscritta dei Moralia utilizzati da Adalberto» (pp. 249-53),
    sviluppa alcune riflessioni dell’A. circa il ramo della tradizione dei Moralia
    al quale si sarebbe rifatto Adalberto; la seconda, «Adalberto autore» (pp. 254-62),
    riporta l’elenco degli interventi originali di Adalberto nello Speculum. Il vol.
    è corredato dalla bibliografia (pp. 265-72), dall’indice degli autori e delle
    opere antiche e medievali (pp. 273-5) e da un indice degli autori moderni (pp.
    277-9). (S.D.I.)'
  ISBN: '88-8450-184-9'
  call-number: BS1415.3 .V35 2006
  language: Italian

